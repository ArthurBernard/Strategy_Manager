version: 1

formatters:
  simple:
    format: '{asctime} | {levelname:5} | {name} | {message}'
    datefmt: '%y-%m-%d %H:%M:%S'
    style: '{'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  error_file:
    class : logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: errors.log
    maxBytes: 1048576
    backupCount: 3
    encoding: utf8

loggers:
  strat_man:
    level: DEBUG
    handlers: [console]
    propagate: yes

root:
  level: DEBUG
  handlers: [console, error_file]
